version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - "--providers.docker=true"
      - "--entrypoints.http.address=:80"
      - "--entrypoints.https.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=roffidaijoubu@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./letsencrypt:/letsencrypt"
    networks:
      - web
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  microservice-livechat:
    image: roffidaijoubu/microservice-livechat:latest
    environment:
      - REDIS_URL=redis://redis:6379
      - STATS_STORAGE=redis
    depends_on:
      - redis
    labels:
      - "traefik.http.routers.microservice-livechat.rule=Host(`wschat.oristarium.com`)"
      - "traefik.http.services.microservice-livechat.loadbalancer.server.port=3000"
      - "traefik.http.routers.microservice-livechat.entrypoints=https"
      - "traefik.http.routers.microservice-livechat.tls.certresolver=myresolver"
      - "traefik.http.routers.microservice-livechat-http.rule=Host(`wschat.oristarium.com`)"
      - "traefik.http.routers.microservice-livechat-http.entrypoints=http"
      - "traefik.http.routers.microservice-livechat-http.middlewares=https-redirect"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"
      - "traefik.http.middlewares.websocket-headers.headers.customRequestHeaders.Connection=Upgrade"
      - "traefik.http.middlewares.websocket-headers.headers.customRequestHeaders.Upgrade=websocket"
      - "traefik.http.middlewares.security-headers.headers.customResponseHeaders.X-Frame-Options=DENY"
      - "traefik.http.middlewares.security-headers.headers.customResponseHeaders.X-Content-Type-Options=nosniff"
      - "traefik.http.middlewares.security-headers.headers.customResponseHeaders.X-XSS-Protection=1; mode=block"
      - "traefik.http.middlewares.security-headers.headers.customResponseHeaders.Referrer-Policy=strict-origin-when-cross-origin"
      - "traefik.http.middlewares.ratelimit.ratelimit.average=100"
      - "traefik.http.middlewares.ratelimit.ratelimit.burst=50"
      - "traefik.http.middlewares.compress.compress=true"
      - "traefik.http.middlewares.cors.headers.accesscontrolallowmethods=GET,OPTIONS"
      - "traefik.http.middlewares.cors.headers.accesscontrolalloworiginlist=${CORS_ORIGINS:-https://*.oristarium.com,http://localhost:*,ws://localhost:*}"
      - "traefik.http.middlewares.cors.headers.accesscontrolallowheaders=*"
      - "traefik.http.middlewares.cors.headers.accesscontrolmaxage=100"
      - "traefik.http.middlewares.cors.headers.addvaryheader=true"
      - "traefik.http.middlewares.circuit-breaker.circuitbreaker.expression=NetworkErrorRatio() > 0.20"
      - "traefik.http.routers.microservice-livechat.middlewares=security-headers,websocket-headers,ratelimit,compress,cors,circuit-breaker"
    networks:
      - web
    expose:
      - "3000"
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis-data:/data
    networks:
      - web
    deploy:
      resources:
        limits:
          cpus: '0.30'
          memory: 256M
    restart: unless-stopped

networks:
  web:
    external: true

volumes:
  redis-data:
